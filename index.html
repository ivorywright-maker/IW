<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude Widget + API</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000;
  }

  /* Mobile-safe fullscreen container */
  .fullscreen-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;

    /* Respect iPhone/Android safe areas */
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);

    box-sizing: border-box;
  }

  /* The iframe itself */
  .fullscreen-iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* Fixes Android overscroll bounce */
  body, iframe {
    overscroll-behavior: none;
  }

  /* Adjust for weird tall/narrow phones */
  @media (max-aspect-ratio: 9/20) {
    .fullscreen-wrapper {
      height: 100%;
    }
  }
</style>

<div class="fullscreen-wrapper">
  <iframe
    class="fullscreen-iframe"
    src="https://claude.site/public/artifacts/816356f4-1a77-4d0c-aa4a-c14333d0aff4/embed"
    allow="clipboard-write"
    allowfullscreen
  ></iframe>
</div>

</div>


  <hr>

  <h3>Claude API Demo</h3>
  <button onclick="callClaude()">Ask Claude</button>

  <div id="responseBox">Click the button to message Claude.</div>

  <script>
    async function callClaude() {
      document.getElementById("responseBox").innerText = "Thinkingâ€¦";

      try {
        const result = await fetch("https://api.anthropic.com/v1/messages", {
          method: "POST",
          headers: {
            "x-api-key": "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",
            "content-type": "application/json"
          },
          body: JSON.stringify({
            model: "claude-3-5-sonnet-latest",
            max_tokens: 200,
            messages: [
              {
                role: "user",
                content: "Say hello! You're being called from a tiny embedded webpage."
              }
            ]
          })
        });

        const data = await result.json();

        document.getElementById("responseBox").innerText =
          data.content?.[0]?.text || "No response received.";

      } catch (error) {
        document.getElementById("responseBox").innerText =
          "Error: " + error.message;
      }
    }
  </script>

</body>
</html>
